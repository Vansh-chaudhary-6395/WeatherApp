<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="wrapper">

        <h1>Weather App</h1>

            <div class="tab-container">

                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather> Search Weather</p>
            </div>



            <div class="weather-container">
                <!-- grant location container -->

                <div class=  "sub-container grant-location-container">

                    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location Acces</p>
                    <p> Allow acces to get weather location</p>

                    <button class="Btn" data-grantAccess>Grant Acces</button>



                </div>

                <!--  search weather wala form -->


                <form class="form-container" data-searchForm>
                <input placeholder="search for city" data-searchInput>
                <button class="Btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>

                </form>


                <!--  loading search container -->
                <div class="sub-container loading-container">

                    <img src="./assets/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>


                <!--  show weather info -->
                <div class="sub-container user-info-container">
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img id="inner-image" data-countryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                   <!-- weather Icon  -->
                    <img data-weatherIcon>

                    <!-- Temperature -->
                    <p data-temp></p>


                            <!-- common div -->
                        <div class="three-cards">

                            <!--  div one -->
                            <div class="card1">
                                <img src="./assets/wind.png" alt="">
                                <p>windSpeed</p>
                                <p data-windSpeed></p>


                            </div>

                            <!--  second div -->

                            <div class="card1">
                                <img src="./assets/humidity.png" alt="">
                                <p>Humidity</p>
                                <p data-humidity></p>


                            </div>

                            <!-- third d iv -->


                            <div class="card1">
                                <img src="./assets/cloud.png" alt="">
                                <p>Clouds</p>
                                <p data-cloudiness></p>


                            </div>


                        </div>



                </div>




            </div>



    </div>
    
    


    <script src="index.js"></script>
    <!-- <script src="PRACTICE.JS"></script> -->
</body>
</html>
